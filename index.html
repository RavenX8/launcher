<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>OsIROSE-Updater</title>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="https://kit.fontawesome.com/1a197246ec.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    function setNewsStyle() {
      let $news_table = $('#NewsArea');
      $news_table.find("tr").not('.NewsContentHeader').hide();

      $news_table.find(".NewsContentHeader").unbind("click");
      $news_table.find(".NewsContentHeader").click(function() {
        $news_table.find('.NewsContentHeader').not(this).siblings().fadeOut(500);
        $(this).siblings().fadeToggle(500);
      });
    }
  </script>
</head>

<body>
  <div id="news">
    <!-- Thank you Nathzarel for the news section design -->
    <div id="TopWindow">
      <!-- Logo -->
      <div id="TopLeft">
        <img src="images/logo.png" />
      </div>
      <!-- Navigation -->
      <div id="TopRight">
        <a href="#">
          <div><i id="Register" class="fas fa-user-circle"></i>Register Now!</div>
        </a>
        <a href="http://forum.dev-osrose.com">
          <div><i id="Website" class="fas fa-compass"></i>Visit our website</div>
        </a>
        <a href="https://discord.gg/u7UE5fW">
          <div><i id="Discord" class="fab fa-discord"></i>Join our Discord</div>
        </a>
      </div>
    </div>
    <!-- Main container -->
    <div id="NewsWindow">
      <!-- News list -->
      <table cellspacing="0" cellpadding="0" align="center" id="NewsTableHeader">
        <tr class="NewsTableHeader">
          <th id="ColNo">No</th>
          <th id="ColTitle" colspan="2">Title</th>
          <th id="ColDate">Date</th>
        </tr>
      </table>
      <div id="NewsArea">
      </div>
      <!-- Pages index -->
      <table cellspacing="0" cellpadding="0" align="center" id="PageTable">
        <tr>
          <!-- Pages -10 -->
          <td class="NewsPage"><a id="Prev10Page" href="javascript:void(0);" onclick="prevPage(10);"><span class="PagesButton">[-10]</span></a></td>
          <!-- Previous Page -->
          <td class="NewsPage"><a id="PrevPage" href="javascript:void(0);" onclick="prevPage(1);"><img src="images/leftpage.png" /></a></td>
          <!-- Pages -->
          <td class="NewsPage" id="NewsPageLinks">
            <span id="PagesButtonVisited">1</span>
          </td>
          <!-- Next page -->
          <td class="NewsPage"><a id="NextPage" href="javascript:void(0);" onclick="nextPage(1);"><img src="images/rightpage.png" /></a></td>
          <!-- Pages +10 -->
          <td class="NewsPage"><a id="Next10Page" href="javascript:void(0);" onclick="nextPage(10);"><span class="PagesButton">[+10]</span></a></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="statusArea">
    <progress id="currentProgress" value="0" max="100"></progress>
    <button id="btn-launch" onclick="send_launch()">Updating...</button>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
